<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8af31463c0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <p>Support</p>
            <p>Client Center</p>
        </div>
        <nav class="navbar navbar-expand-md navbar-light bg-light my-nav">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <p class="logo-p"><i class="fa-regular fa-pen-to-square"></i>Rich Text Editor</p>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end p-2" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Demos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Document</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary">Download</button>
                    </div>
                </div>

            </div>
        </nav>
        <div class="section-1">
            <h1>The <span style="color: #377DFF;"> Most </span> Powerful WYSIWYG Editor</h1>
            <h6>The #1 WYSIWYG Editor updated with new features, redesigned UI.</h6>
        </div>

        <div class="section-2">
            <button class="btn btn-primary btn-1" type="submit">Button</button>
            <button type="button" class="btn btn-outline-primary btn-2">Primary</button>
        </div>
        <div class="section-3">
            <button onclick="applyBold()" id="bold"><i class="fa-solid fa-bold btn-sec3"></i></button>
            <button onclick="applyItalic()"> <i class="fa-solid fa-italic"></i> </button>
            <button onclick="applyUnderline()"> <i class="fa-solid fa-underline"></i> </button>
            <input type="color" id="color"> </input>
            <button onclick="applyColor()"><i class="fa-solid fa-a"></i></button>
            <button onclick=" applyBackColor()"><i class="fa-solid fa-fill"></i> </button>
            <input type="color" id="backcolor"> </input> <span class="line">|</span>
            <button onclick="left()"><i class="fa-solid fa-align-left"></i></button>
            <button onclick="center()"><i class="fa-solid fa-align-center"></i></button>
            <button onclick="right()"><i class="fa-solid fa-align-right"></i> </button>
            <button onclick="justify()"><i class="fa-solid fa-align-justify"></i></button><span>|</span>

            <select name="changefont" id="font" onchange="changeFont()">
                <option value="Geologica, sans-serif">Geologica</option>
                <option value="Roboto Mono, monospace">Roboto Mono</option>
                <option value="Playfair Display, serif">Playfair Display</option>
            </select>
            <!-- <i class="fa-regular fa-font"> -->

            <select name="changeFontSize" id="size" onchange="changeSize()">
                <option value="16px">16</option>
                <option value="18px">18</option>
                <option value="20px">20</option>
                <option value="22px">22</option>
                <option value="24px">24</option>
                <option value="26px">26</option>
                <option value="28px">28</option>
                <option value="30px">30</option>
                <option value="35px">35</option>
                <option value="40px">40</option>
                <option value="45px">45</option>
                <option value="50px">50</option>
                <option value="55px">55</option>
                <option value="60px">60</option>
                <option value="70px">70</option>
                <option value="80px">80</option>
                <option value="90px">90</option>

            </select>

            <label for="input"></label>
            <textarea id="input" name="w3review" rows="8" cols="115"></textarea>




        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

    <script src="app.js"></script>
</body>

</html>
