<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blog Tube</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome Cdn Link -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <h1>Blog Tube</h1>
        <p>Sign Up for an Account</p>
        <form>
            <input type="text" placeholder="Enter username" id="userSignUp" >
            <input type="email" placeholder="Enter Email" id="emailSignUp" required>
            <input type="password" placeholder="Password" id="passwordSignUp" required>
            <closeform></closeform>
        </form>
        <a href="publicdashboard.html"><button id="signUpButton">Sign Up</button></a>
        <p class="or">
            ----- or continue with -----
        </p>
        <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-facebook"></i>
        </div>
        <div class="not-member">
            Already a member? <a href="index.html">Sign In</a>

        </div>
    </div>
</body>
<script type="module" src="FireB.js"></script>
</html>
