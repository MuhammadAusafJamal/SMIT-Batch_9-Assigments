<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blog Tube</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="wrapper">
    <h1>Sign In</h1>
    <p>Sign In to your Blog Tube Account</p>
    <form>
      <input type="text" placeholder="Enter Email Address" id="emailSignIn" required>
      <input type="password" placeholder="Password" id="passwordSignIn" required>
      <p class="recover">
        <a href="#" id="recover">Forgot Password?</a>
      </p>
      <closeform></closeform>
    </form>
    <a href="publicdashboard.html"><button id="signInButton"> Sign in</button></a>
    <p class="or">
      ----- or continue with -----
    </p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-github"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="not-member">
      Not a member? <a href="signUp.html">Register Now</a>
    </div>
  </div>

</body>
<script type="module" src="FireB.js"></script>

</html>
